actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=wordpress-tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
        WPBrowser:
            url: 'http://wp.local'
            adminUsername: admin
            adminPassword: iguana
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=127.0.0.1;dbname=wordpress-tests'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: false
            url: 'http://wp.local'
            tablePrefix: wp_
            checkExistence: false
            update: false
        WPLoader:
            wpRootFolder: /Users/Luca/www/wp
            dbName: wordpress-tests
            dbHost: 127.0.0.1
            dbUser: root
            dbPassword: root
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: wp.local
            adminEmail: admin@wp.local
            title: 'WP Tests'
            phpBinary: php
            language: ''
        WPWebDriver:
            url: 'http://wp.local'
            browser: phantomjs
            port: 4444
            restart: true
            wait: 2
            adminUsername: admin
            adminPassword: iguana
            adminUrl: /wp-admin
